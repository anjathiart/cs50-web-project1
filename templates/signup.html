{% extends "layout.html" %}

{% block heading %}
    Login
{% endblock %}

{% block nav_signup %}active{% endblock %}
{% block nav_logout %}hidden{% endblock %}

{% block content %}
	<form class="needs-validation" novalidate method="post" action="{{ url_for('signup') }}">
		<div class="form-group">
			<label for="username">Username</label>
			<input type="email" class="form-control" name="username" id="username" aria-describedby="emailHelp" placeholder="Choose a username">
 		</div>
		<div class="form-group">
			<label for="password">Password</label>
			<input type="password" class="form-control" name="password" id="password" placeholder="Password">
		</div>
		<div class="form-group">
			<label for="password">Password</label>
			<input type="password" class="form-control" name="password" id="password-confirm" placeholder="Confirm password">
		</div>
		<div class="error_msg">{{ error_msg }}</div>
		<button type="submit" class="btn btn-primary">Signup</button>
	</form>
{% endblock %}
